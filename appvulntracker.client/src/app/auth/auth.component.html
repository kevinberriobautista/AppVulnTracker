<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="correo" required />
    </div>

    <div>
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required />
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Entrar</button>
  </form>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
